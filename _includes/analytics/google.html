<!-- Global site tag (gtag.js) - Google Analytics via Cloudflare Worker -->
<script defer src="/ga/gtag/js?id={{ site.analytics.google.id }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', '{{ site.analytics.google.id }}', {
      transport_url: '/ga'
    });
  });
</script>
