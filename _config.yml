name: Blog Samuran Tech
title: Blog Samuran Tech
description: > # this means to ignore newlines until "baseurl:"
  Un blog sobre las cosas que he ido aprendiendo en mis pocos años de sysadmin
  y las cosas que iré aprendiendo.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.samurantech.tk" # the base hostname & protocol for your site, e.g. http://example.com
